<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подбор трековой системы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f5fd;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
    }
    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .results-table th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    .total-price {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
    .result-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="systemName">Начальное название</h2>
    <div id="resultContainer" class="result-container">
      <table class="results-table" id="resultsTable">
        <thead id="tableHeader">
          <tr>
            <th>Наименование</th>
            <th>кол.</th>
            <th>Цена за шт.</th>
            <th>Общая цена</th>
          </tr>
        </thead>
        <tbody id="results">
          <!-- Результаты будут здесь -->
        </tbody>
      </table>
      <div id="totalPrice" class="total-price"></div>
    </div>
  </div>
  
  <!-- Скрипт помещён в конце body -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Проверка наличия элементов
      var systemNameEl = document.getElementById("systemName");
      var resultContainerEl = document.getElementById("resultContainer");
      var resultsEl = document.getElementById("results");
      var totalPriceEl = document.getElementById("totalPrice");
      
      if (!systemNameEl || !resultContainerEl || !resultsEl || !totalPriceEl) {
        console.error("Один или несколько необходимых элементов не найдены.");
        return;
      }
      
     
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подбор трековой системы</title>
  <style>
    /* Общие стили для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f5fd;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      width: 100%;
      box-sizing: border-box;
    }
    /* Левая область: форма выбора */
    .form-container {
      width: 35%;
      background-color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .form-container h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .form-container select,
    .form-container input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .shape-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .shape-options div {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
      background-color: #f9f9f9;
      width: calc(50% - 5px);
      box-sizing: border-box;
    }
    .shape-options img {
      width: 50px;
      height: auto;
    }
    .shape-options label {
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
    }
    .length-section {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      align-items: center;
    }
    .length-section input[type="text"] {
      width: 45%;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    
    /* Правая область: контейнер для 5 колонок производителей */
    .manufacturers-container {
      width: 65%;
      padding: 10px;
      box-sizing: border-box;
      display: none; /* Изначально скрыт */
      gap: 10px;
      background-color: #e7f5fd;
      overflow: hidden;
    }
    .manufacturer {
      flex: 1;
      border: 1px solid #ccc;
      background-color: white;
      display: flex;
      flex-direction: column;
    }
    .manufacturer header {
      background-color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }
    .manufacturer iframe {
      width: 100%;
      height: 600px; /* Настройте высоту по необходимости */
      border: none;
      overflow: hidden;
    }
    
    /* Отладочный блок (опционально) */
    .debug {
      margin-top: 10px;
      font-size: 12px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Левая область: Форма выбора трековой системы -->
    <div class="form-container">
      <h2>Подбор трековой системы</h2>
      
      <label for="type">Тип:</label>
      <select id="type" name="type">
        <option value="one-phase">Однофазный</option>
        <option value="magnetic">Магнитный</option>
      </select>
      
      <label for="color">Цвет:</label>
      <select id="color" name="color">
        <option value="black">Черный</option>
        <option value="white">Белый</option>
      </select>
      
      <label for="mounting">Способ монтажа:</label>
      <select id="mounting" name="mounting">
        <option value="surface">Накладной</option>
        <option value="recessed">Встраиваемый</option>
        <option value="stretch-ceiling">В натяжной потолок</option>
      </select>
      
      <label>Фигура:</label>
      <div class="shape-options">
        <div>
          <img src="images/straight.png" alt="Прямая">
          <input type="radio" id="straight" name="shape" value="straight" onclick="selectShape('straight')">
          <label for="straight">Прямая</label>
        </div>
        <div>
          <img src="images/L-shape.png" alt="L-образная">
          <input type="radio" id="L-shape" name="shape" value="L-shape" onclick="selectShape('L-shape')">
          <label for="L-shape">L-образная</label>
        </div>
        <div>
          <img src="images/T-shape.png" alt="T-образная">
          <input type="radio" id="T-shape" name="shape" value="T-shape" onclick="selectShape('T-shape')">
          <label for="T-shape">T-образная</label>
        </div>
        <div>
          <img src="images/P-shape.png" alt="П-образная">
          <input type="radio" id="P-shape" name="shape" value="P-shape" onclick="selectShape('P-shape')">
          <label for="P-shape">П-образная</label>
        </div>
        <div>
          <img src="images/rectangle.png" alt="Прямоугольник">
          <input type="radio" id="rectangle" name="shape" value="rectangle" onclick="selectShape('rectangle')">
          <label for="rectangle">Прямоугольник</label>
        </div>
      </div>
      <input type="hidden" id="selectedShape" name="selectedShape" value="">
      
      <div class="length-section">
        <label for="lengthA">Длина а (см):</label>
        <input type="text" id="lengthA" name="lengthA" placeholder="Длина а">
        
        <label for="lengthB">Длина б (см):</label>
        <input type="text" id="lengthB" name="lengthB" placeholder="Длина б">
      </div>
      
      <div class="button-container">
        <button type="button" onclick="safeShowSelection()">Подобрать</button>
      </div>
      
      <!-- Отладочный блок (опционально) -->
      <div id="debug" class="debug"></div>
    </div>
    
    <!-- Правая область: 5 колонок для производителей (изначально скрыта) -->
    <div class="manufacturers-container" id="manufacturersContainer">
      <div class="manufacturer">
        <header>Maytoni UNITY</header>
        <iframe src="maytoni.html" id="iframeMaytoni" onload="resizeIframe(this)"></iframe>
      </div>
      <div class="manufacturer">
        <header>NOVOTECH</header>
        <iframe src="novotech.html" id="iframeNovotech" onload="resizeIframe(this)"></iframe>
      </div>
      <div class="manufacturer">
        <header>ST LUCE</header>
        <iframe src="st_luce.html" id="iframeStLuce" onload="resizeIframe(this)"></iframe>
      </div>
      <div class="manufacturer">
        <header>AMBRELA</header>
        <iframe src="ambrela.html" id="iframeAmbrela" onload="resizeIframe(this)"></iframe>
      </div>
      <div class="manufacturer">
        <header>DENKIRS</header>
        <iframe src="denkirs.html" id="iframeDenkirs" onload="resizeIframe(this)"></iframe>
      </div>
    </div>
  </div>
  
  <script>
    // Глобальная функция изменения высоты iframe
    function resizeIframe(iframe) {
      try {
        var doc = iframe.contentDocument || iframe.contentWindow.document;
        // Если содержимое еще не загружено, можно установить минимальную высоту
        if (doc && doc.body && doc.body.scrollHeight) {
          iframe.style.height = doc.body.scrollHeight + "px";
        }
      } catch (e) {
        console.error("Ошибка при изменении высоты iframe:", e);
      }
    }
    
    // Функция для установки выбранной фигуры
    function selectShape(shape) {
      document.getElementById("selectedShape").value = shape;
      console.log("Выбрана фигура:", shape);
    }
    
    // Функция для сброса содержимого всех iframe (перезагрузка их src)
    function resetManufacturers() {
      var iframes = document.querySelectorAll(".manufacturers-container iframe");
      iframes.forEach(function(iframe) {
        iframe.src = iframe.src;
      });
    }
    
    // Функция-обёртка для безопасного вызова подбора
    window.safeShowSelection = function() {
      try {
        showSelection();
        // После выполнения подбора делаем видимой правую область
        document.getElementById("manufacturersContainer").style.display = "flex";
        // Сбрасываем содержимое iframe, чтобы убрать старые результаты
        resetManufacturers();
      } catch (e) {
        console.error("Ошибка в showSelection:", e);
        alert("Произошла ошибка при подборе. Проверьте консоль для подробностей.");
      }
    };
    
    // Функция подбора для Maytoni UNITY
    window.showSelection = function() {
      console.log("Функция showSelection() вызвана.");
      // Считываем параметры из URL или используем значения по умолчанию
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type") || "one-phase";
      const color = params.get("color") || "black";
      let mountingParam = params.get("mounting") || "surface";
      const shape = params.get("shape") || "straight";
      const lengthA = parseFloat(params.get("lengthA")) || 150;
      const lengthB = parseFloat(params.get("lengthB")) || 0;
      
      // Для Maytoni UNITY используем комплект "surface"
      const mounting = mountingParam;
      
      console.log("Параметры подбора:", { type, color, mounting, shape, lengthA, lengthB });
      
      // Загружаем данные из JSON
      fetch('/track/products.json')
        .then(response => {
          if (!response.ok) {
            throw new Error("Ошибка загрузки данных: " + response.status);
          }
          return response.json();
        })
        .then(data => {
          const selectedProduct = data[type] && data[type][color] && data[type][color][mounting];
          if (!selectedProduct) {
            throw new Error("Не найден комплект для выбранных параметров.");
          }
          
          // Если режим stretch-ceiling, объединяем компоненты из stretch-ceiling с компонентами surface
          let components = selectedProduct.components;
          if (mountingParam === "stretch-ceiling") {
            const ceilingProduct = data[type][color]["stretch-ceiling"];
            components = Object.assign({}, components, ceilingProduct.components);
          }
          
          const lengthOptions = selectedProduct.lengthOptions;
          // Для фигуры "straight" используем только lengthA (иначе можно добавить длину B)
          let totalLength = (shape === "straight") ? lengthA : (lengthA + lengthB);
          console.log("Общая требуемая длина:", totalLength, "см");
          
          // Подбор для фигуры "straight": выбираем трековые элементы, пока суммарная длина < totalLength
          let selectedItems = [];
          let provided = 0;
          while (provided < totalLength) {
            const remainder = totalLength - provided;
            let piece;
            if (remainder <= 100) {
              piece = { id: lengthOptions[0].items[0], pieceLength: 100 };
            } else if (remainder <= 200) {
              piece = { id: lengthOptions[1].items[0], pieceLength: 200 };
            } else if (remainder <= 300) {
              piece = { id: lengthOptions[2].items[0], pieceLength: 300 };
            } else {
              piece = { id: lengthOptions[2].items[0], pieceLength: 300 };
            }
            selectedItems.push(piece);
            provided += piece.pieceLength;
          }
          console.log("Подобранные треки:", selectedItems);
          
          // Если более одного элемента, добавляем прямой коннектор между ними
          let usedConnectors = [];
          if (selectedItems.length > 1) {
            for (let i = 0; i < selectedItems.length - 1; i++) {
              usedConnectors.push(selectedProduct.connectors.straight[0]);
            }
          }
          
          // Группируем трековые элементы и коннекторы
          let groupedItems = {};
          selectedItems.concat(usedConnectors).forEach(itemObj => {
            const id = itemObj.id;
            if (!groupedItems[id]) {
              groupedItems[id] = { count: 0, component: components[id] };
            }
            groupedItems[id].count++;
          });
          console.log("Сгруппированные элементы:", groupedItems);
          
          // Формируем HTML для таблицы результатов
          let tbodyHTML = "";
          let totalPrice = 0;
          for (const [id, itemData] of Object.entries(groupedItems)) {
            const comp = itemData.component;
            if (comp) {
              totalPrice += comp.price * itemData.count;
              tbodyHTML += `
                <tr>
                  <td><img src="${comp.image}" alt="" style="width:50px; height:auto; margin-right:10px;">${comp.name}</td>
                  <td style="background-color: white; text-align: center;">${itemData.count} шт.</td>
                  <td>${comp.price}р</td>
                  <td>${comp.price * itemData.count}р</td>
                </tr>
              `;
            } else {
              console.warn("Компонент с ID " + id + " не найден.");
            }
          }
          
          document.getElementById("results").innerHTML = tbodyHTML;
          document.getElementById("totalPrice").innerHTML = `<div>Итого: ${totalPrice}р</div>`;
          document.getElementById("resultContainer").style.display = "block";
          console.log("Подбор завершён успешно.");
        })
        .catch(error => {
          console.error("Ошибка:", error);
          document.getElementById("results").innerHTML = `<tr><td colspan="4" style="text-align: center;">Ошибка: ${error.message}</td></tr>`;
        });
    };

    // Автоматический запуск (если нужно)
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(window.safeShowSelection, 1000);
    });
  </script>
</body>
</html>

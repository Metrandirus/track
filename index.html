<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подбор трековой системы</title>
  <style>
    /* Общие стили для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f5fd;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      width: 100%;
      box-sizing: border-box;
    }
    /* Левая область: форма выбора */
    .form-container {
      width: 35%;
      background-color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .form-container h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .form-container select,
    .form-container input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .shape-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .shape-options div {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
      background-color: #f9f9f9;
      width: calc(50% - 5px);
      box-sizing: border-box;
    }
    .shape-options img {
      width: 50px;
      height: auto;
    }
    .shape-options label {
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
    }
    .length-section {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      align-items: center;
    }
    .length-section input[type="text"] {
      width: 45%;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Правая область: контейнер для отображения результата (с заголовками производителей) */
    .result-container {
      width: 65%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #e7f5fd;
      display: none; /* Изначально скрыт */
      overflow: visible;
    }
    /* Блок с названиями производителей */
    .manufacturer-titles {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 10px;
    }
    .manufacturer-title {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border: 1px solid #ccc;
      background-color: white;
      margin: 2px;
      box-sizing: border-box;
    }
    /* Стиль для iframe результата */
    .result-iframe {
      width: 100%;
      height: auto;  /* Высота будет установлена через JS */
      border: none;
      overflow: hidden;
    }
    /* Отладочный блок (если нужен) */
    .debug {
      margin-top: 10px;
      font-size: 12px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Левая область: форма выбора трековой системы -->
    <div class="form-container">
      <h2>Подбор трековой системы</h2>
      
      <label for="type">Тип:</label>
      <select id="type" name="type">
        <option value="one-phase">Однофазный</option>
        <option value="magnetic">Магнитный</option>
      </select>
      
      <label for="color">Цвет:</label>
      <select id="color" name="color">
        <option value="black">Черный</option>
        <option value="white">Белый</option>
      </select>
      
      <label for="mounting">Способ монтажа:</label>
      <select id="mounting" name="mounting">
        <option value="surface">Накладной</option>
        <option value="recessed">Встраиваемый</option>
        <option value="stretch-ceiling">В натяжной потолок</option>
      </select>
      
      <label>Фигура:</label>
      <div class="shape-options">
        <div>
          <img src="images/straight.png" alt="Прямая">
          <input type="radio" id="straight" name="shape" value="straight" onclick="selectShape('straight')">
          <label for="straight">Прямая</label>
        </div>
        <div>
          <img src="images/L-shape.png" alt="L-образная">
          <input type="radio" id="L-shape" name="shape" value="L-shape" onclick="selectShape('L-shape')">
          <label for="L-shape">L-образная</label>
        </div>
        <div>
          <img src="images/T-shape.png" alt="T-образная">
          <input type="radio" id="T-shape" name="shape" value="T-shape" onclick="selectShape('T-shape')">
          <label for="T-shape">T-образная</label>
        </div>
        <div>
          <img src="images/P-shape.png" alt="П-образная">
          <input type="radio" id="P-shape" name="shape" value="P-shape" onclick="selectShape('P-shape')">
          <label for="P-shape">П-образная</label>
        </div>
        <div>
          <img src="images/rectangle.png" alt="Прямоугольник">
          <input type="radio" id="rectangle" name="shape" value="rectangle" onclick="selectShape('rectangle')">
          <label for="rectangle">Прямоугольник</label>
        </div>
      </div>
      <input type="hidden" id="selectedShape" name="selectedShape" value="">
      
      <div class="length-section">
        <label for="lengthA">Длина а (см):</label>
        <input type="text" id="lengthA" name="lengthA" placeholder="Длина а">
        
        <label for="lengthB">Длина б (см):</label>
        <input type="text" id="lengthB" name="lengthB" placeholder="Длина б">
      </div>
      
      <div class="button-container">
        <button type="button" onclick="safeShowSelection()">Подобрать</button>
      </div>
      
      <!-- Отладочный блок (при необходимости можно убрать) -->
      <div id="debug" class="debug"></div>
    </div>
    
    <!-- Правая область: блок с названиями производителей и результатом из maytoni.html -->
    <div class="result-container" id="resultContainer">
      <!-- Заголовки производителей -->
      <div class="manufacturer-titles">
        <div class="manufacturer-title">Maytoni UNITY</div>
        <div class="manufacturer-title">NOVOTECH</div>
        <div class="manufacturer-title">ST LUCE</div>
        <div class="manufacturer-title">AMBRELA</div>
        <div class="manufacturer-title">DENKIRS</div>
      </div>
      <!-- iframe для отображения результата подбора для Maytoni UNITY -->
      <iframe id="iframeMaytoni" class="result-iframe" src="maytoni.html"></iframe>
    </div>
  </div>
  
  <script>
    // Функция для установки выбранной фигуры
    function selectShape(shape) {
      document.getElementById("selectedShape").value = shape;
      console.log("Выбрана фигура:", shape);
    }
    
    // Функция обновления URL для iframe maytoni.html с параметрами из формы
    function updateMaytoniIframe() {
      const type = document.getElementById("type").value;
      const color = document.getElementById("color").value;
      const mounting = document.getElementById("mounting").value;
      const shape = document.getElementById("selectedShape").value;
      const lengthA = encodeURIComponent(document.getElementById("lengthA").value.trim());
      const lengthB = encodeURIComponent(document.getElementById("lengthB").value.trim());
      
      // Формируем строку запроса
      const query = "?type=" + type +
                    "&color=" + color +
                    "&mounting=" + mounting +
                    "&shape=" + shape +
                    "&lengthA=" + lengthA +
                    "&lengthB=" + lengthB;
      
      const iframe = document.getElementById("iframeMaytoni");
      if (iframe) {
        iframe.src = "maytoni.html" + query;
        console.log("Обновлён src для maytoni.html:", iframe.src);
      }
    }
    
    // Функция-обертка для безопасного вызова подбора
    function safeShowSelection() {
      try {
        updateMaytoniIframe();
        // Делаем видимой правую область с результатом
        document.getElementById("resultContainer").style.display = "block";
        // Удаляем отладочное сообщение
        document.getElementById("debug").textContent = "";
      } catch (e) {
        console.error("Ошибка в safeShowSelection:", e);
        alert("Произошла ошибка при подборе. Проверьте консоль для подробностей.");
      }
    }
    
    // Если требуется автоматический запуск, можно добавить:
    // document.addEventListener("DOMContentLoaded", function() {
    //   setTimeout(safeShowSelection, 1000);
    // });
  </script>
</body>
</html>

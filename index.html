<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подбор трековой системы</title>
  <style>
    /* Общие стили для страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f5fd;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      width: 100%;
      box-sizing: border-box;
    }
    /* Левая область: форма выбора */
    .form-container {
      width: 35%;
      background-color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .form-container h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .form-container select,
    .form-container input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .shape-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .shape-options div {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
      background-color: #f9f9f9;
      width: calc(50% - 5px);
      box-sizing: border-box;
    }
    .shape-options img {
      width: 50px;
      height: auto;
    }
    .shape-options label {
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
    }
    .length-section {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      align-items: center;
    }
    .length-section input[type="text"] {
      width: 45%;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Правая область: вместо iframe теперь просто названия производителей */
    .manufacturers-container {
      width: 65%;
      padding: 10px;
      box-sizing: border-box;
      display: none; /* Изначально скрыта */
      background-color: #e7f5fd;
    }
    .manufacturer-titles {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .manufacturer-title {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border: 1px solid #ccc;
      background-color: white;
      margin: 2px;
      box-sizing: border-box;
    }
    /* Отладочный блок (опционально) */
    .debug {
      margin-top: 10px;
      font-size: 12px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Левая область: форма выбора трековой системы -->
    <div class="form-container">
      <h2>Подбор трековой системы</h2>
      
      <label for="type">Тип:</label>
      <select id="type" name="type">
        <option value="one-phase">Однофазный</option>
        <option value="magnetic">Магнитный</option>
      </select>
      
      <label for="color">Цвет:</label>
      <select id="color" name="color">
        <option value="black">Черный</option>
        <option value="white">Белый</option>
      </select>
      
      <label for="mounting">Способ монтажа:</label>
      <select id="mounting" name="mounting">
        <option value="surface">Накладной</option>
        <option value="recessed">Встраиваемый</option>
        <option value="stretch-ceiling">В натяжной потолок</option>
      </select>
      
      <label>Фигура:</label>
      <div class="shape-options">
        <div>
          <img src="images/straight.png" alt="Прямая">
          <input type="radio" id="straight" name="shape" value="straight" onclick="selectShape('straight')">
          <label for="straight">Прямая</label>
        </div>
        <div>
          <img src="images/L-shape.png" alt="L-образная">
          <input type="radio" id="L-shape" name="shape" value="L-shape" onclick="selectShape('L-shape')">
          <label for="L-shape">L-образная</label>
        </div>
        <div>
          <img src="images/T-shape.png" alt="T-образная">
          <input type="radio" id="T-shape" name="shape" value="T-shape" onclick="selectShape('T-shape')">
          <label for="T-shape">T-образная</label>
        </div>
        <div>
          <img src="images/P-shape.png" alt="П-образная">
          <input type="radio" id="P-shape" name="shape" value="P-shape" onclick="selectShape('P-shape')">
          <label for="P-shape">П-образная</label>
        </div>
        <div>
          <img src="images/rectangle.png" alt="Прямоугольник">
          <input type="radio" id="rectangle" name="shape" value="rectangle" onclick="selectShape('rectangle')">
          <label for="rectangle">Прямоугольник</label>
        </div>
      </div>
      <input type="hidden" id="selectedShape" name="selectedShape" value="">
      
      <div class="length-section">
        <label for="lengthA">Длина а (см):</label>
        <input type="text" id="lengthA" name="lengthA" placeholder="Длина а">
        
        <label for="lengthB">Длина б (см):</label>
        <input type="text" id="lengthB" name="lengthB" placeholder="Длина б">
      </div>
      
      <div class="button-container">
        <button type="button" onclick="safeShowSelection()">Подобрать</button>
      </div>
      
      <!-- Отладочный блок (опционально) -->
      <div id="debug" class="debug"></div>
    </div>
    
    <!-- Правая область: столбец с названиями производителей -->
    <div class="manufacturers-container" id="manufacturersContainer">
      <div class="manufacturer-titles">
        <div class="manufacturer-title">Maytoni UNITY</div>
        <div class="manufacturer-title">NOVOTECH</div>
        <div class="manufacturer-title">ST LUCE</div>
        <div class="manufacturer-title">AMBRELA</div>
        <div class="manufacturer-title">DENKIRS</div>
      </div>
    </div>
  </div>
  
  <script>
    // Функция для установки выбранной фигуры
    function selectShape(shape) {
      document.getElementById("selectedShape").value = shape;
      console.log("Выбрана фигура:", shape);
    }
    
    // Функция-обертка для безопасного вызова подбора
    function safeShowSelection() {
      try {
        showSelection();
        // После подбора делаем правую область видимой
        document.getElementById("manufacturersContainer").style.display = "block";
        // Здесь можно добавить сброс предыдущего содержимого, если оно использовалось ранее
      } catch (e) {
        console.error("Ошибка в showSelection:", e);
        alert("Произошла ошибка при подборе. Проверьте консоль для подробностей.");
      }
    }
    
    // Функция подбора (здесь можно вставить вашу реальную логику подбора)
    function showSelection() {
      console.log("Функция showSelection() вызвана.");
      // Пример: вывод параметров подбора в отладочный блок
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type") || document.getElementById("type").value || "one-phase";
      const color = params.get("color") || document.getElementById("color").value || "black";
      const mounting = params.get("mounting") || document.getElementById("mounting").value || "surface";
      const shape = params.get("shape") || document.getElementById("selectedShape").value || "straight";
      const lengthA = parseFloat(params.get("lengthA")) || parseFloat(document.getElementById("lengthA").value) || 150;
      const lengthB = parseFloat(params.get("lengthB")) || parseFloat(document.getElementById("lengthB").value) || 0;
      
      console.log("Параметры подбора:", { type, color, mounting, shape, lengthA, lengthB });
      
      // Здесь должна быть ваша логика подбора трековой системы
      // Пример: просто выводим сообщение в отладочный блок
      document.getElementById("debug").textContent = "Параметры подбора переданы. (Логика подбора не реализована в данном примере.)";
    }
  </script>
</body>
</html>

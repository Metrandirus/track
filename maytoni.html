    html, body {

    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: auto;
      overflow: visible;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
      table-layout: auto;
    }
    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
      word-wrap: break-word;
      font-size: 13px; /* уменьшенный размер шрифта */
    }
    .results-table th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    .results-table th:nth-child(3),
    .results-table td:nth-child(3) {
      width: 90px;
    }
    .results-table th:nth-child(2),
    .results-table td:nth-child(2) {
      width: 40px;
      text-align: center;
    }
    .total-price {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
    }
    .result-container {
      display: none;
      overflow: visible;
    }
    .debug {
      font-size: 12px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

    // Функция изменения высоты iframe (оставлена для совместимости)
    window.resizeIframe = function(iframe) {
      try {
        var doc = iframe.contentDocument || iframe.contentWindow.document;
        if (doc && doc.body && doc.body.scrollHeight) {
          iframe.style.height = doc.body.scrollHeight + "px";
        }
      } catch (e) {
        console.error("Ошибка при изменении высоты iframe:", e);
      }
    };

    // Глобальная функция safeShowSelection
    window.safeShowSelection = function() {
      try {
        showSelection();
      } catch (e) {
        console.error("Ошибка в showSelection:", e);
        alert("Произошла ошибка при подборе. Проверьте консоль для подробностей.");
      }
    };

    // Функция-обёртка для коннекторов
    function wrapConnector(conn) {
      return (typeof conn === "object" && conn !== null && conn.id !== undefined) ? conn : { id: conn };
    }

    // Функции для подбора трековых элементов
    function getTracksForLegSurface(legLength, lengthOptions) {
      let pieces = [];
      if (legLength <= 100) {
        pieces.push({ id: lengthOptions[0].items[0], pieceLength: 100 });
      } else if (legLength <= 200) {
        pieces.push({ id: lengthOptions[1].items[0], pieceLength: 200 });
      } else if (legLength <= 300) {
        pieces.push({ id: lengthOptions[2].items[0], pieceLength: 300 });
      } else {
        pieces.push({ id: lengthOptions[2].items[0], pieceLength: 300 });
        let provided = 300;
        while (provided < legLength) {
          pieces.push({ id: lengthOptions[0].items[0], pieceLength: 100 });
          provided += 100;
        }
      }
      return pieces;
    }
    
    function getTracksForLegRecessed(legLength, lengthOptions) {
      let pieces = [];
      if (legLength <= 100) {
        pieces.push({ id: lengthOptions[0].items[0], pieceLength: 100 });
      } else if (legLength <= 200) {
        pieces.push({ id: lengthOptions[1].items[0], pieceLength: 200 });
      } else {
        let provided = 0;
        while (provided < legLength) {
          let rem = legLength - provided;
          if (rem > 100) {
            pieces.push({ id: lengthOptions[1].items[0], pieceLength: 200 });
            provided += 200;
          } else {
            pieces.push({ id: lengthOptions[0].items[0], pieceLength: 100 });
            provided += 100;
          }
        }
      }
      return pieces;
    }
    
    // Основная функция подбора для Maytoni UNITY
    window.showSelection = function() {
      console.log("Начало работы showSelection");

      const params = new URLSearchParams(window.location.search);
      const type = params.get("type") || "one-phase";
      const color = params.get("color") || "black";
      let mountingParam = params.get("mounting") || "surface";
      const shape = params.get("shape") || "straight";
      const lengthA = parseFloat(params.get("lengthA")) || 150;
      const lengthB = parseFloat(params.get("lengthB")) || 0;

      console.log("Параметры подбора:", { type, color, mounting: mountingParam, shape, lengthA, lengthB });

      // Для режимов stretch-ceiling и hanging для подбора трековых элементов используем данные surface
      let effectiveProduct = (mountingParam === "stretch-ceiling" || mountingParam === "hanging") ?
          (products[type] && products[type][color] && products[type][color]["surface"]) :
          (products[type] && products[type][color] && products[type][color][mountingParam]);
      if (!effectiveProduct) {
        throw new Error("Не найден комплект для выбранных параметров (effectiveProduct).");
      }

      // Объединяем компоненты: для stretch-ceiling объединяем компоненты из surface и stretch-ceiling
      let components = effectiveProduct.components;
      if (mountingParam === "stretch-ceiling") {
        const ceilingProduct = products[type][color]["stretch-ceiling"];
        components = Object.assign({}, components, ceilingProduct.components);
      }

      const lengthOptions = effectiveProduct.lengthOptions;
      let selectedItems = [];
      let usedConnectors = [];

      // Логика подбора по фигурам:
      if (shape === "straight") {
        selectedItems = (mountingParam === "recessed") ?
                        getTracksForLegRecessed(lengthA, lengthOptions) :
                        getTracksForLegSurface(lengthA, lengthOptions);
      } else if (shape === "L-shape") {
        let legATracks, legBTracks;
        if (mountingParam === "recessed") {
          legATracks = getTracksForLegRecessed(lengthA, lengthOptions);
          legBTracks = getTracksForLegRecessed(lengthB, lengthOptions);
        } else {
          legATracks = getTracksForLegSurface(lengthA, lengthOptions);
          legBTracks = getTracksForLegSurface(lengthB, lengthOptions);
        }
        selectedItems = legATracks.concat(legBTracks);
        if (effectiveProduct.connectors["L-shape"] && effectiveProduct.connectors["L-shape"].length > 0) {
          usedConnectors.push(wrapConnector(effectiveProduct.connectors["L-shape"][0]));
        }
      } else if (shape === "T-shape") {
        let topTracks, verticalTracks;
        if (mountingParam === "recessed") {
          topTracks = getTracksForLegRecessed(lengthA, lengthOptions);
          verticalTracks = getTracksForLegRecessed(lengthB, lengthOptions);
        } else {
          topTracks = getTracksForLegSurface(lengthA, lengthOptions);
          verticalTracks = getTracksForLegSurface(lengthB, lengthOptions);
        }
        selectedItems = topTracks.concat(verticalTracks);
        if (effectiveProduct.connectors["T-shape"] && effectiveProduct.connectors["T-shape"].length > 0) {
          usedConnectors.push(wrapConnector(effectiveProduct.connectors["T-shape"][0]));
        }
        if (topTracks.length > 1) {
          for (let i = 0; i < topTracks.length - 1; i++) {
            usedConnectors.push(wrapConnector(effectiveProduct.connectors.straight[0]));
          }
        }
        if (verticalTracks.length > 1) {
          for (let i = 0; i < verticalTracks.length - 1; i++) {
            usedConnectors.push(wrapConnector(effectiveProduct.connectors.straight[0]));
          }
        }
      } else if (shape === "P-shape") {
        let sideTracks, connectingTracks;
        if (mountingParam === "recessed") {
          sideTracks = getTracksForLegRecessed(lengthA, lengthOptions);
          connectingTracks = getTracksForLegRecessed(lengthB, lengthOptions);
        } else {
          sideTracks = getTracksForLegSurface(lengthA, lengthOptions);
          connectingTracks = getTracksForLegSurface(lengthB, lengthOptions);
        }
        selectedItems = sideTracks.concat(sideTracks, connectingTracks);
        if (effectiveProduct.connectors["L-shape"] && effectiveProduct.connectors["L-shape"].length > 0) {
          usedConnectors.push(wrapConnector(effectiveProduct.connectors["L-shape"][0]));
          usedConnectors.push(wrapConnector(effectiveProduct.connectors["L-shape"][0]));
        }
        if (sideTracks.length > 1) {
          for (let i = 0; i < sideTracks.length - 1; i++) {
            usedConnectors.push(wrapConnector(effectiveProduct.connectors.straight[0]));
            usedConnectors.push(wrapConnector(effectiveProduct.connectors.straight[0]));
          }
        }
        if (connectingTracks.length > 1) {
          for (let i = 0; i < connectingTracks.length - 1; i++) {
            usedConnectors.push(wrapConnector(effectiveProduct.connectors.straight[0]));
          }
        }
      } else if (shape === "rectangle") {
        let tracksA, tracksB;
        if (mountingParam === "recessed") {
          tracksA = getTracksForLegRecessed(lengthA, lengthOptions);
          tracksB = getTracksForLegRecessed(lengthB, lengthOptions);
        } else {
          tracksA = getTracksForLegSurface(lengthA, lengthOptions);
          tracksB = getTracksForLegSurface(lengthB, lengthOptions);
        }
        selectedItems = tracksA.concat(tracksA, tracksB, tracksB);
        if (effectiveProduct.connectors["L-shape"] && effectiveProduct.connectors["L-shape"].length > 0) {
          for (let i = 0; i < 4; i++) {
            usedConnectors.push(wrapConnector(effectiveProduct.connectors["L-shape"][0]));
          }
        }
      } else {
        throw new Error("Логика для фигуры '" + shape + "' не реализована.");
      }
      
      // Если итоговая комбинация состоит из более чем одного сегмента и прямые коннекторы не добавлены, добавляем их.
      if (selectedItems.length > 1 && usedConnectors.length === 0) {
        for (let i = 0; i < selectedItems.length - 1; i++) {
          usedConnectors.push(wrapConnector(effectiveProduct.connectors.straight[0]));
        }
      }
      
      console.log("Подобранные треки (до профилей/подвесов):", selectedItems);

      // Если режим stretch-ceiling – добавляем профили.
      if (mountingParam === "stretch-ceiling") {
        let trackLength = selectedItems.reduce((sum, item) => sum + (item.pieceLength || 0), 0);
        let profileCount = Math.ceil(trackLength / 200);
        console.log("Общая длина треков:", trackLength, "см, профилей для добавления:", profileCount);
        for (let i = 0; i < profileCount; i++) {
          selectedItems.push({ id: "TRA001MP-112S", pieceLength: 200 });
        }
      }

      // Если режим hanging – добавляем подвесы.
      if (mountingParam === "hanging") {
        let trackLength = selectedItems.reduce((sum, item) => sum + (item.pieceLength || 0), 0);
        // Новая формула: подвесов = max(2, 1 + ceil(trackLength/2))
        let suspCount = Math.max(2, 1 + Math.ceil(trackLength / 2));
        console.log("Общая длина треков:", trackLength, "см, подвесов для добавления:", suspCount);
        // Выбираем артикул подвеса в зависимости от цвета:
        // Для black – TRA001CW-11B, для white – TRA001CW-11W
        let suspensionId = (color === "black") ? "TRA001CW-11B" : "TRA001CW-11W";
        for (let i = 0; i < suspCount; i++) {
          selectedItems.push({ id: suspensionId });
        }
      }
      
      console.log("Подобранные треки (с профилями/подвесами):", selectedItems);

      // Группируем элементы (треки, коннекторы, профили, подвесы)
      let groupedItems = {};
      selectedItems.concat(usedConnectors).forEach(itemObj => {
        let id = itemObj.id;
        if (!id) {
          console.warn("Обнаружен элемент без id:", itemObj);
          return;
        }
        // Ищем компонент сначала в обычных компонентах, затем в suspensionMapping (для подвесов)
        let comp = components[id] || suspensionMapping[id];
        if (!groupedItems[id]) {
          groupedItems[id] = { count: 0, component: comp };
        }
        groupedItems[id].count++;
      });
      console.log("Сгруппированные элементы:", groupedItems);

      // Формируем HTML для таблицы результатов
      let tbodyHTML = "";
      let totalPrice = 0;
      for (const [id, itemData] of Object.entries(groupedItems)) {
        const comp = itemData.component;
        if (comp) {
          totalPrice += comp.price * itemData.count;
          tbodyHTML += `
            <tr>
              <td><img src="${comp.image}" alt="" style="width:50px; height:auto; margin-right:10px;">${comp.name}</td>
              <td style="background-color: white; text-align: center;">${itemData.count} шт.</td>
              <td>${comp.price}р</td>
              <td>${comp.price * itemData.count}р</td>
            </tr>
          `;
        } else {
          console.warn("Компонент с ID " + id + " не найден.");
        }
      }

      document.getElementById("results").innerHTML = tbodyHTML;
      document.getElementById("totalPrice").innerHTML = `<div>Итого: ${totalPrice}р</div>`;
      document.getElementById("resultContainer").style.display = "block";
      console.log("Подбор завершён успешно.");
    };

    // Дополнительная глобальная переменная для подвесов, если компонент не найден в обычных компонентах
    var suspensionMapping = {
      "TRA001CW-11B": { "name": "Подвес черный TRA001CW-11B", "price": 490, "image": "images/TRA001CW-11B.png" },
      "TRA001CW-11W": { "name": "Подвес белый TRA001CW-11W", "price": 490, "image": "images/TRA001CW-11W.png" }
    };

    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(window.safeShowSelection, 1000);
    });
  </script>
</body>

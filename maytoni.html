<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Maytoni UNITY – Подбор трековой системы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f5fd;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
    }
    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .results-table th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    .results-table th:nth-child(3),
    .results-table td:nth-child(3) {
      width: 100px;
    }
    .results-table th:nth-child(2),
    .results-table td:nth-child(2) {
      width: 50px;
      text-align: center;
    }
    .total-price {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
    .result-container {
      display: none;
    }
    .debug {
      font-size: 12px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Заголовок, который будет обновлён после подбора -->
    <h2 id="systemName">Maytoni UNITY</h2>
    
    <!-- Контейнер для таблицы с результатами подбора -->
    <div id="resultContainer" class="result-container">
      <table class="results-table" id="resultsTable">
        <thead id="tableHeader">
          <tr>
            <th>Наименование</th>
            <th>кол.</th>
            <th>Цена за шт.</th>
            <th>Общая цена</th>
          </tr>
        </thead>
        <tbody id="results">
          <!-- Здесь будут выводиться результаты подбора -->
        </tbody>
      </table>
      <div id="totalPrice" class="total-price"></div>
    </div>
    
    <!-- Отладочный блок -->
    <div id="debug" class="debug"></div>
  </div>
  
  <script>
    // Запуск кода после загрузки DOM
    document.addEventListener("DOMContentLoaded", function() {
      // Получаем параметры подбора из URL (если они заданы)
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type") || "one-phase";       // Например, "one-phase"
      const color = params.get("color") || "black";           // Например, "black"
      const mounting = params.get("mounting") || "surface";   // Например, "surface" для Maytoni UNITY
      const shape = params.get("shape") || "straight";        // Например, "straight"
      const lengthA = parseFloat(params.get("lengthA")) || 150; // Значение по умолчанию: 150 см
      const lengthB = parseFloat(params.get("lengthB")) || 0;   // Для "straight" длина б не используется
      
      console.log("Параметры подбора:", { type, color, mounting, shape, lengthA, lengthB });
      
      // Загружаем данные из products.json
     fetch('products.json')
        .then(response => {
          if (!response.ok) {
            throw new Error("Ошибка загрузки данных: " + response.status);
          }
          return response.json();
        })
        .then(data => {
          // Получаем комплект для Maytoni UNITY
          const selectedProduct = data[type] && data[type][color] && data[type][color][mounting];
          if (!selectedProduct) {
            throw new Error("Не найден комплект для выбранных параметров.");
          }
          
          // Если mounting = stretch-ceiling, объединяем компоненты:
          let components = selectedProduct.components;
          if (mounting === "stretch-ceiling") {
            const ceilingProduct = data[type][color]["stretch-ceiling"];
            components = Object.assign({}, components, ceilingProduct.components);
          }
          
          const lengthOptions = selectedProduct.lengthOptions;
          
          // Простейшая логика подбора для фигуры "straight"
          // (Если потребуется, добавьте обработку для других фигур)
          let chosenId = "";
          if (shape === "straight") {
            if (lengthA <= 100) {
              chosenId = lengthOptions[0].items[0];
            } else if (lengthA <= 200) {
              chosenId = lengthOptions[1].items[0];
            } else if (lengthA <= 300) {
              chosenId = lengthOptions[2].items[0];
            } else {
              chosenId = lengthOptions[2].items[0];
            }
          } else {
            // Заглушка для других фигур
            chosenId = lengthOptions[1].items[0];
          }
          
          const comp = components[chosenId];
          if (!comp) {
            throw new Error("Не найден компонент с ID " + chosenId);
          }
          
          // Формируем вывод результатов
          const tbody = document.getElementById("results");
          tbody.innerHTML = `
            <tr>
              <td><img src="${comp.image}" alt="" style="width:50px; height:auto; margin-right:10px;">${comp.name}</td>
              <td style="background-color: white; text-align: center;">1 шт.</td>
              <td>${comp.price}р</td>
              <td>${comp.price}р</td>
            </tr>
          `;
          document.getElementById("systemName").textContent = "Maytoni UNITY";
          document.getElementById("totalPrice").innerHTML = `<div>Итого: ${comp.price}р</div>`;
          document.getElementById("resultContainer").style.display = "block";
          document.getElementById("debug").textContent = "Подбор выполнен для Maytoni UNITY";
          console.log("Подбор завершён успешно.");
        })
        .catch(error => {
          console.error("Ошибка:", error);
          document.getElementById("results").innerHTML = `<tr><td colspan="4" style="text-align: center;">Ошибка: ${error.message}</td></tr>`;
        });
    });
  </script>
</body>
</html>
